<body style="height: 2000px">

<div id="nav_container">

</div>

</div> -->

<div id="secondary_info" class="row mt-3">

    <div class="col-md-3">
        <div class="card">
            <div class="card-body">
                <ul class="nav nav-pills nav-pills-info flex-column">
                    <li class="nav-item"><a class="nav-link disabled"
                                            data-toggle="tab">Edit Event</a>
                    </li>
                    <hr>
                    <li class="nav-item"><a class="nav-link active" href="#tab1"
                                            data-toggle="tab"> Details</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#tab6" data-toggle="tab">Gallery</a></li>
                </ul>
                <!--<hr>-->
            </div>
        </div>
    </div>

    <div class="col-md-9">
        <div class="card">
            <div class="card-body">
                <!--<div class="row">-->
                <div class="tab-content">
                    <div class="tab-pane active" id="tab1">

                        <form id="editEventForm" method="" action="/event">
                            <div id="basicContainerEvent">
                                <div class="card">
                                    <div class="card-body">
                                        <h2 class="card-title h3">Basic Details:</h2>
                                        <div class="row align-items-center">
                                            <div class="col-md-3">
                                                <h6>Event Name</h6>
                                            </div>
                                            <div class="col-md-9">
                                                <input id="eName" class="form-control" type="text" name="name">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleFormControlTextarea1">Description</label>
                                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                                      name="description"></textarea>
                                        </div>
                                        <div class="row">
                                            <h6>For Age Group</h6>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 form-group">
                                                <label for="fromAge">From Age</label>
                                                <input class="form-control" type="number"
                                                       id="fromAge" name="fromAge">
                                            </div>
                                            <div class="col-md-6 form-group">
                                                <label for="toAge">To Age</label>
                                                <input class="form-control" type="number"
                                                       id="toAge" name="toAge">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <h6>Day And Time</h6>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 form-group">
                                                <label for="fromDate">From Date</label>
                                                <input class="form-control" type="date"
                                                       id="fromDate" name="fromDate">
                                            </div>
                                            <div class="col-md-6 form-group">
                                                <label for="toDate">To Date</label>
                                                <input class="form-control" type="date"
                                                       id="toDate" name="toDate">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 form-group">
                                                <label for="fromTime">From Time</label>
                                                <input class="form-control" type="time"
                                                       id="fromTime" name="fromTime">
                                            </div>
                                            <div class="col-md-6 form-group">
                                                <label for="toTime">To Time</label>
                                                <input class="form-control" type="time"
                                                       id="toTime" name="toTime">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 form-group">
                                                <label for="last_day_registration">Last Date Of Registration</label>
                                                <input class="form-control" type="date"
                                                       id="last_day_registration" name="lastDateRegistration">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <h6>Organiser/Contact Person</h6>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 form-group">
                                                <label for="organiserName">Contact Person Name</label>
                                                <input class="form-control" type="text"
                                                       id="organiserName" name="organiserName">
                                            </div>
                                            <div class="col-md-6 form-group">
                                                <label for="organiserPhone">Contact Person Phone Number</label>
                                                <input class="form-control" type="number"
                                                       id="organiserPhone" name="organiserPhone">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 form-group">
                                                <label for="organiserEmail">Contact Person Email</label>
                                                <input class="form-control" type="email"
                                                       id="organiserEmail" name="organiserEmail">
                                            </div>
                                            <div class="col-md-6 form-group">
                                                <label for="website">Event Official Website</label>
                                                <input class="form-control" type="text"
                                                       id="website" name="website">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="row">
                                                    <h6>Address</h6>
                                                </div>
                                                <div class="row form-group">
                                                    <label for="al1Event">Address Line 1</label>
                                                    <input class="form-control" value="" type="text"
                                                           id="al1Event" name="addressLine1">
                                                </div>
                                                <div class="row form-group">
                                                    <label for="al2Event">Address Line 2</label>
                                                    <input class="form-control" value="" type="text"
                                                           id="al2Event" name="addressLine2">
                                                </div>
                                                <div class="row form-group">
                                                    <label for="inputCityEvent">City</label>
                                                    <select id="inputCityEvent" name="city"
                                                            class="form-control inputCity">
                                                        <option selected>Choose...</option>
                                                    </select>
                                                </div>
                                                <div class="row form-group">
                                                    <label for="distEvent">District</label>
                                                    <input class="form-control" value="" type="text"
                                                           id="distEvent"
                                                           name="district">
                                                </div>
                                                <div class="row form-group">
                                                    <label for="inputStateEvent">State</label>
                                                    <input class="form-control inputState" type="text"
                                                           id="inputStateEvent"
                                                           name="state">
                                                </div>
                                                <div class="row form-group">
                                                    <label for="countryEvent">Country</label>
                                                    <input class="form-control" value="India" type="text"
                                                           id="countryEvent"
                                                           name="country">
                                                </div>
                                                <div class="row form-group">
                                                    <label for="pinEvent">Pin</label>
                                                    <input class="form-control" value="" type="number"
                                                           id="pinEvent"
                                                           name="pin">
                                                </div>
                                            </div>
                                        </div>
                                        <h3 class="card-title">Category :</h3>
                                        <label for="categoryEvent">Category</label>
                                        <select id="categoryEvent" name="category" class="selectpicker" multiple>
                                            <option value="" disabled>Choose your option</option>
                                            <option value="Cultural">Cultural</option>
                                            <option value="Annual Day">Annual Day</option>
                                            <option value="Music">Music</option>
                                            <option value="Programming">Programming</option>
                                            <option value="Fest">Fest</option>
                                            <option value="Educational">Educational</option>
                                            <option value="Comedy">Comedy</option>
                                            <option value="Food and Drink">Food and Drink</option>
                                            <option value="Exhibition">Exhibition</option>
                                            <option value="Travel n Activities">Travel n Activities</option>
                                            <option value="others">others</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <h2 class="card-title h3">Add/Change Cover Pic</h2>
                                    <div class="fileinput fileinput-new text-center" data-provides="fileinput">
                                            <div class="fileinput-new thumbnail img-raised">
                                             <img src="assets/img/preview.jpg"; style="-webkit-filter: grayscale(100%);
                                             filter: grayscale(100%);" >
                                            </div>
                                            <div class="fileinput-preview fileinput-exists thumbnail img-raised"></div>
                                            <div>
                                             <span class="btn btn-raised btn-round btn-default btn-file">
                                                <span class="fileinput-new">Select image</span>
                                                <span class="fileinput-exists">Change</span>
                                                <input type="file" name="eventCoverPic" >
                                             </span>
                                                 <a href="#pablo" class="btn btn-danger btn-round fileinput-exists" data-dismiss="fileinput">
                                                 <i class="fa fa-times"></i> Remove</a>
                                            </div>
                                         </div>
                                </div>
                            </div>
                        </form>
                        <!-- pass id of form to saveDetails function for AJAX put req -->
                        <button id="save_basic_details_btn" class="btn btn-info btn-round">Save And Continue
                        </button>

                    </div>
                    <div class="tab-pane" id="tab6">
                        <div class="form-group form-file-upload form-file-multiple">
                            <form id="galleryForm">
                                <input type="file" multiple="" class="inputFileHidden">
                                <div class="input-group">
                                    <input type="text" class="form-control inputFileVisible"
                                           placeholder="click here and choose less than 8 pics" multiple>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-fab btn-round btn-info">
                                            <i class="material-icons">layers</i>
                                        </button>
                                </span>
                                </div>
                            </form>
                        </div>
                        <button class="btn btn-info btn-round" id="saveNExit">Save And Exit</button>
                    </div>
                </div>
                <!--</div>-->
            </div>
        </div>

        <div class="row">
        </div>

    </div>

</div>

<!-- Modal -->
<div class="modal fade" id="emailModal" tabindex="-1" role="dialog"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Contact via E-mail:</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group m-0">
                        <label for="email_name" class="bmd-label-floating">Name</label>
                        <input type="text" class="form-control" id="email_name">
                    </div>
                    <div class="form-group">
                        <label for="email_message">Message</label>
                        <textarea class="form-control" id="email_message" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-info btn-round">Send mail</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="smsModal" tabindex="-1" role="dialog"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Contact via SMS:</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group m-0">
                        <label for="sms_name" class="bmd-label-floating">Name</label>
                        <input type="text" class="form-control" id="sms_name">
                    </div>
                    <div class="form-group">
                        <label for="sms_message">Message</label>
                        <textarea class="form-control" id="sms_message" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-info btn-round">Send sms</button>
            </div>
        </div>
    </div>
</div>
